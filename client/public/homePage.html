<!DOCTYPE html>
<html lang="en">

<head>

    <title>PSYKHE</title>

<body>
    <div class="container-fluid">
        <!--Navbar-->
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <a class="navbar-brand" href="#">PSYKHE</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                            <li class="nav-item active">

        <div class="container" style="padding: 140px; margin-top: 140px;">

                <div class="col">
                    <button type="button" class="btn btn-lg btn-outline-warning">Write New Log</button>

                    <button type="button" class="btn btn-lg btn-outline-success">Review Past Logs</button>
                </div>
